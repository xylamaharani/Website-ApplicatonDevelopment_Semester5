<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKN Bojonegoro</title>
  </head>
  <body>
    <h1>Javascript can change images</h1>
    <img
      id="myImage"
      onclick="changeImage()"
      src="off.jpg"
      width="100"
      height="180"
    />
    <p>Click the image to change Image</p>
    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        if (image.src.match("on")) {
          image.src = "off.jpg";
        } else {
          image.src = "on.jpg";
        }
      }
    </script>
  </body>
</html>
